<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header>
        <nav>
            <img src="img/lambda-black.png" alt="Lambda logo">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>

        <img class="header-img" src="img/jumbo-about.png" alt="header image">
    </header>

    <div class="container-contact-page">
        <section class=form>
            <form action="#">
                <fieldset>
                    <legend>
                        <h1>Contact</h1>
                    </legend>
                    <p>First name</p>
                    <input type="text" name="firstname" placeholder="Lambda">
                    <br><br>
                    <p>Last name</p>
                    <input type="text" name="lastname" placeholder="Student">
                    <br><br>
                    <p>Email address</p>
                    <input type="text" name="email" placeholder="lambdastudent@lambda.com">
                    <br><br>
                    <p>Message</p>
                    <textarea id="message" name="message" placeholder="Write something . . ."></textarea>
                    <br><br>
                    <input type="submit" value="Submit">
                    <br><br>
                </fieldset>
            </form>
        </section>

        <footer class="contact-footer">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div>

</body>

</html>
