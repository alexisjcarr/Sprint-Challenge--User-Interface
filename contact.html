<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header>
        <nav>
            <img src="img/lambda-black.png" alt="Lambda logo">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>

        <img class="header-img" src="img/jumbo-about.png" alt="header image">
    </header>

    <div class="container">
        <section class=form>
            <form action="#">
                <fieldset>
                    <legend>
                        <h1>Contact Us</h1>
                    </legend>
                    <input type="text" name="firstname" placeholder="First name">
                    <br><br>
                    <input type="text" name="lastname" placeholder="Last name">
                    <br><br>
                    <input type="text" name="email" placeholder="Email address">
                    <br><br>
                    <select name="question" id="question">
                        <option value="plz">What's this about?</option>
                        <option value="fe">Front End Development</option>
                        <option value="be">Backend Development</option>
                        <option value="ux">UX/UI</option>
                        <option value="ds">Data Science</option>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    <textarea id="message" name="message" placeholder="Go ahead, we're listening . . ."></textarea>
                    <br><br>
                    <input type="submit" value="Submit">
                    <br><br>
                </fieldset>
            </form>
        </section>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div>

</body>

</html>
